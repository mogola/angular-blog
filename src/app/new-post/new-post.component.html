<div class="container">
	<div class="row">
		<form [formGroup]="postForm" (submit)="onSubmitForm()" class="form">
			<div class="form-group">
				<label for="title">titre</label>
				<input class="form-control" id="title" type="text" name="title" formControlName="title">
			</div> 
			<div class="form-group">
				<label for="content">Contenu</label>
				<input class="form-control" id="content" name="content" formControlName="content">
			</div>
			<div class="form-group">
				<button class="btn btn-default" type="submit" [disabled]="postForm.invalid">Ajouter</button>
			</div>
		</form>
	</div>
</div>
